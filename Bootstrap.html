<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center font-weight-bold">
            <h1 >Bootstrap Demo</h1>
        </div>
        <div id="navbar">
            <nav class="navbar navbar-dark bg-info">
                    <a class="navbar-brand" href="#">
                        <img src="btstrp.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
                        Bootstrap
                        </a> 
                        <ul class="nav nav-tabs justify-content-end">
                          <li class="nav-item active">
                            <a class="nav-link text-warning" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link dropdown-toggle text-warning" href="#">Community</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-warning" href="#">About Us</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-warning" href="#">Contact Us</a>
                          </li>
                        </ul> 
            </nav>
        </div>
        <div class="container jumbotron">
          <form>
            <div class="form-group row was-validated">
              <label for="inputEmail3" class="col-sm-2 col-form-label font-weight-bold">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter full name" required>
                <div class="valid-feedback">Looks good.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            </div>
            <div class="form-group row was-validated">
              <label for="inputPassword3" class="col-sm-2 col-form-label font-weight-bold">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3" placeholder="name@cbit.ac.in" required>
                <div class="valid-feedback">Looks good.</div>
                <div class="invalid-feedback">Please include @..</div>
              </div>
            </div>
            <fieldset class="form-group" data-toggle="validator">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 font-weight-bold">Branch</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
                    <label class="form-check-label" for="gridRadios1">
                      CSE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
                    <label class="form-check-label" for="gridRadios2">
                      IT
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" required>
                    <label class="form-check-label" for="gridRadios3">
                      AI&DS
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2 font-weight-bold">Technology</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    C/C++
                  </label> <br>
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Python
                  </label> <br>
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Java
                  </label> <br>
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    JavaScript
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success btn-lg"  data-toggle="modal" data-target="#sampleModal">Submit</button>
                <!-- Modal -->
                  <div class="modal fade" id="sampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Confirm form Submission</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body alert alert-danger" role="alert">
                          Are you sure you want to save and submit?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger">Edit</button>
                          <button type="button" class="btn btn-info">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </form>
          <div class="progress" style="height: 20px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" 
                 style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
